<!DOCTYPE html>
<html>

	<head lang="en">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8">

		<title>Indian Premier Legue</title>

		<link href="http://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">

		<link href="assets/css/styles.css" rel="stylesheet">
		<script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
		<script src="assets/js/config.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
		<script src="assets/js/script.js"></script>

	</head>
	<body>
		<img src="" alt="">
		<header class="compact">
			<h2 class="tzine"><a href="">Home</a></h2>
			<h1 class ="name"><a href="" ><i>Indian Premier Legue<i></a></h1>
		</header>

		<div class = "container-fluid">
			<div class="main-content">

				<div class="all-products page">

					<ul class="products-list">
						<script id="products-template" type="x-handlebars-template">​
							{{#each this}}
								<li data-index="{{id}}">
									<a href="#" class="product-photo"><img src="{{team_img_url}}" height="130" alt="{{team_name}}"/></a>
									<h2><a href="#"> {{team_name}} </a></h2>
									<ul class="product-description">
										<li><span><b>Team Coch: </b></span>{{team_coach}}</li>
										<li><span><b>Team Captain: </b></span>{{team_captain}}</li>
										<li><span><b>Team Home Venue:</b> </span>{{team_home_venue}}</li>
										<li><span><b>Team Owner: </b></span>{{team_owner}}</li>
									</ul>
									<button>Players List</button>
								</li>
							{{/each}}
						</script> 
					</ul>
				</div>
						<div class="all-players page">
							<div class = "row">
								<div class = "col-lg-4">
									<ul class="players-list">
										<script id="players-template" type="x-handlebars-template">​
											{{#each this}}
												<li data-index="{{@index}}">
												<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
													<div class="flipper">
														<div class="front">
														<a href="#" id="player-photo"><img src="{{player_img_url}}" height="130" alt="{{player_name}}"/></a>
														</div>
														<div class="back">
															<ul class="player-description">
																<li><span>Player Name:</span>{{player_name}}</li>
																<li><span>Player Role: </span>{{player_role}}</li>
																<li><span>Player Batting Style: </span>{{player_batting_style}} </li>
																<li><span>Team Home Venue: </span>{{player_bowling_style}}</li>
																<li><span>Player Bowling Style: </span>{{player_nationality}}</li>
																<li><span>Player DOB: </span>{{player_dob}}</li>
															</ul>
														</div>
													</div>
												</div>
											</li>
										{{/each}}
									</script>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</body>
</html>
